<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Our Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

            height: 100vh;
            margin: 0;

        h1 {

        a:hover {

        }

        .button-container {
            display: flex;
            gap: 10px; /* Adds space between buttons */
        }
    </style>
</head>

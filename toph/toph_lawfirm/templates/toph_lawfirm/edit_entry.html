<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" id="editEntryForm">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Include the entry's ID as a hidden field -->
        <input type="hidden" name="entry_id" value="{{ entry.id }}">
        <button type="submit">Save changes</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Entries</title>
</head>
<body>
    <h2>Add Entry</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <h2>Entries</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Document</th>
            <th>Action</th> <!-- Add a header for the action column -->
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.name }}</td>
            <td><a href="{{ entry.document.url }}">Download</a></td>
            <td><a href="{% url 'edit_entry' entry.pk %}">Edit</a></td> <!-- Add an Edit button/link -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>

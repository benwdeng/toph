<!DOCTYPE html>
<html>
<head>
    <title>Entries</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Banner style */
        .banner {
            background-color: #007bff; /* Blue color */
            color: white; /* White text color */
            padding: 10px 20px; /* Some padding */
            text-align: left; /* Left align text */
            position: fixed; /* Make the banner fixed at the top */
            width: 100%; /* Full width */
            top: 0;
            left: 0;
            z-index: 2; /* Ensure banner is above other content */
        }

        /* Container for sidebar and main content */
        .container {
            display: flex;
            margin-top: 60px; /* Adjust based on the height of your banner */
        }

        /* The sidebar */
        .sidebar {
            height: calc(100vh - 120px); /* Adjust height to take banner into account */
            width: 250px;
            position: fixed;
            top: 120px; /* Adjusted to push down from the top, below the banner */
            left: 0;
            background-color: #007bff;
            overflow-x: hidden;
            padding-top: 20px;
            z-index: 1;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }

        /* Main content */
        .main-content {
            margin-left: 250px; /* Adjusted for sidebar */
            padding: 20px;
            padding-top: 120px; /* Adjust as needed */
            flex: 1; /* Both take equal width */
        }

        /* Box displaying the number of entries */
        .entry-count {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .entry-details {
            /* Ensure this container is always visible on the right */
            overflow: auto; /* Add scroll if content is too long */
            padding: 20px;
            box-sizing: border-box;
            border-left: 1px solid #ccc; /* Optional: adds a line between the list and details */
        }

    </style>
</head>
<body>

    <div class="banner">
        <h1>The Online Planning Hub</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <a href="#home">Home</a>
            <a href="#addEntry">Add Entry</a>
            <a href="#viewEntries">View Entries</a>
            <!-- Add more sidebar links as needed -->
        </div>

        <div class="main-content">
            <!-- Box displaying the number of entries -->
            <div class="entry-count">
                Number of Entries: {{ entries|length }}
            </div>
            <h2>Entries</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Document</th>
                    <th>Action</th>
                </tr>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry.name }}</td>
                    <td><a href="{{ entry.document.url }}">Download</a></td>
                    <td><a href="#" onclick="openEditModal('{{ entry.pk }}'); return false;">Edit</a></td>
                    <td><a href="{% url 'delete_entry' entry.pk %}" onclick="return confirm('Are you sure?');">Delete</a></td>
                    <td><a href="#" onclick="viewEntry('{{ entry.pk }}'); return false;">View</a></td>
                </tr>
                {% endfor %}
            </table>
            <!-- Trigger/Open The Modal -->
            <button id="addEntryBtn">Add Entry</button>
            <div class="entry-details" style="float: right; width: 50%; height: 100vh; overflow: auto; padding: 20px; box-sizing: border-box;"></div>

        </div>
    </div>
    <!-- Add Entry Modal -->
    <div id="addEntryModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Entry</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Edit Entry Modal -->
    <div id="editEntryModal" class="modal">
        <div class="modal-content">
            <span class="closeEditModal">&times;</span>
            <h2>Edit Entry</h2>
            <form id="editEntryForm" method="post" enctype="multipart/form-data">
                <!-- Form fields will be populated dynamically -->
            </form>
        </div>
    </div>


    <div class="entry-details" id="entryDetails"></div>

    <script>
        let lastEntryId = null; // Track the last entry ID that was clicked

        function viewEntry(entryId) {
            const detailsContainer = document.querySelector('.entry-details');
            
            // Toggle visibility if the same entry's "View" button is clicked again
            if (lastEntryId === entryId) {
                detailsContainer.style.display = detailsContainer.style.display === 'none' ? '' : 'none';
                lastEntryId = null; // Reset lastEntryId
                return; // Exit the function
            }

            // If a different entry's "View" button is clicked, proceed to fetch and display its details
            lastEntryId = entryId; // Update lastEntryId to the current entry
            detailsContainer.style.display = ''; // Ensure the container is visible

            // Construct the URL using the entry ID, ensuring to match your Django URL pattern
            const url = `/toph_lawfirm/entry-details/${entryId}/`;

            // Use the fetch API to make an AJAX call to the server
            fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Parse the JSON in the response
            })
            .then(data => {
                // Use the data from the server to update the page
                detailsContainer.innerHTML = `
                    <h3>${data.name}</h3>
                    <p>Document: <a href="${data.document_url}" target="_blank">Download</a></p>
                    <!-- Include more details as needed -->
                `;
            })
            .catch(error => {
                console.error('Error fetching entry details:', error);
            });
        }


    </script>

    <script>
        function openEditModal(entryId) {
            const url = `/toph_lawfirm/entry/edit/${entryId}/`;

            // Fetch the entry's current data for editing
            fetch(url)
            .then(response => response.text())
            .then(html => {
                // Assuming the response is HTML form
                document.getElementById('editEntryForm').innerHTML = html;
                document.getElementById('editEntryModal').style.display = 'block';
            })
            .catch(error => console.error('Error loading the edit form:', error));
        }

        // Close modal on clicking the close button
        document.querySelector('.closeEditModal').onclick = function() {
            document.getElementById('editEntryModal').style.display = 'none';
        };

        document.getElementById('editEntryForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const url = this.action; // URL to submit the form data to

            fetch(url, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if(response.ok) {
                    // Handle successful update here, e.g., close modal, refresh entry list
                    document.getElementById('editEntryModal').style.display = 'none';
                    // Optionally, refresh the entries list or update the UI as needed
                } else {
                    throw new Error('Error updating the entry');
                }
            })
            .catch(error => console.error('Error submitting the edit form:', error));
        };


    </script>

    <script>
        // Get the modal
        var modal = document.getElementById('addEntryModal');
        
        // Get the button that opens the modal
        var btn = document.getElementById('addEntryBtn');
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>

</body>
</html>
